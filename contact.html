<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Contact</title>
    </head>
<body>
    <header class= "bg-light">
        <nav class="container navbar navbar-expand-lg b1-0 br-0 bb-1 p-0">
            <a class="navbar-brand text-white font-weight-bold text-center bg-secondary ml-0 pt-4 pl-3 pr-3 mh-100 " href="#">Your Name</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto font-weight-bold">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border-left" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border-left active" href="#">Contact<span class="sr-only">(current)</span></a>
                </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="content container container-fluid border-2 pb-2">
        <div class="row wrapper main mt-4 border mb-5 bg-light border-3">
            <div class="container">
                <h2 class="row ml-5 mr-3 font-weight-bold display-5 mt-3 text-secondary">
                    Contact
                </h2>
                <form class=" mt-3 ml-3 mr-3 p-2 pb-4 border-top">
                    <div class="form-group pt-3 w-75">
                        <label for="formControlInput1">Name</label>
                        <input type="text" class="form-control" id="formName" placeholder="Michael Jordan">
                    </div>
                    <div class="form-group w-75">
                        <label for="formControlInput2">Email address</label>
                        <input type="email" class="form-control" id="formEmail" placeholder="name@example.com">
                    </div>
                    <div class="form-group w-75">
                        <label for="formControlTextarea1">Message</label>
                        <textarea class="form-control mb-3" id="formMessage" rows="10" placeholder="Write a message."></textarea>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="spacer mt-5"></div>
    <footer class="footer-copyright text-center bg-secondary border-top-2 ">
        <div class="container pt-4">
            <span class="text-light ">&copy; Copyright 2018</span>
        </div>
    </footer>
